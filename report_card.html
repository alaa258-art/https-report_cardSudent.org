<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ®ÿ∑ÿßŸÇÿ© ÿßŸÑÿ™ŸÇÿ±Ÿäÿ± ÿßŸÑÿ¥Ÿáÿ±Ÿä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 1000px;
        }

        .search-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin-bottom: 30px;
        }

        .search-title {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
        }

        .search-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-search {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-search:active {
            transform: translateY(0);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
            border-right: 4px solid #f5c6cb;
            padding-right: 15px;
        }

        .error-message.show {
            display: block;
        }

        /* Report Card Styles */
        .report-card-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin-bottom: 30px;
            display: none;
        }

        .report-card-container.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            text-align: center;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .card-title {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .card-month {
            color: #666;
            font-size: 14px;
        }

        .student-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            color: #666;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .info-value {
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }

        .behavior-section {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-right: 4px solid #4caf50;
            padding-right: 20px;
        }

        .section-title {
            color: #2e7d32;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .behavior-badge {
            display: inline-block;
            padding: 8px 16px;
            background: #4caf50;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        /* Grades Section */
        .grades-section {
            margin-bottom: 30px;
        }

        .grades-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .grade-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-right: 4px solid #667eea;
            padding-right: 20px;
        }

        .grade-subject {
            color: #333;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .grade-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .grade-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .grade-detail:last-child {
            border-bottom: none;
        }

        .grade-detail-label {
            color: #666;
            font-size: 13px;
            font-weight: 600;
        }

        .grade-detail-value {
            color: #333;
            font-size: 14px;
            font-weight: 600;
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .no-data {
            color: #999;
            font-size: 14px;
            padding: 10px;
            text-align: center;
        }

        /* Print Button */
        .print-button {
            width: 100%;
            padding: 12px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .print-button:hover {
            background: #0b7dda;
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
            }
            .search-container {
                display: none;
            }
            .print-button {
                display: none;
            }
            .main-container {
                max-width: 100%;
            }
            .report-card-container {
                box-shadow: none;
                padding: 0;
                margin: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .student-info {
                grid-template-columns: 1fr;
            }
            .grades-grid {
                grid-template-columns: 1fr;
            }
            .search-form {
                flex-direction: column;
            }
            .btn-search {
                width: 100%;
            }
        }
    </style>
</head>
<body>

            <h1 class="search-title">üéì ÿ®ÿ∑ÿßŸÇÿ© ÿßŸÑÿ™ŸÇÿ±Ÿäÿ± ÿßŸÑÿ¥Ÿáÿ±Ÿä</h1>
            <div class="search-form">

        <!-- Report Card Section -->

            <!-- Student Info -->

                </div>
                <div class="info-item">
                    <span class="info-label">ÿßÿ≥ŸÖ ÿßŸÑÿ∑ÿßŸÑÿ®</span>
                    <span class="info-value" id="displayStudentName">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">ÿßŸÑÿµŸÅ</span>
                    <span class="info-value" id="displayClass">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">ÿßŸÑÿ≥ŸÑŸàŸÉ ÿßŸÑÿπÿßŸÖ</span>

            </div>

            <!-- Behavior Section -->
            <div class="behavior-section">

        </div>
    </div>

    <script>
        // Load student data from JSON file
        let studentsData = {};

        fetch('report_data_combined.json')
            .then(response => response.json())
            .then(data => {
                studentsData = data;
                console.log(`‚úì ÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ÿ®ŸäÿßŸÜÿßÿ™ ${Object.keys(studentsData).length} ÿ∑ÿßŸÑÿ®`);
            })
            .catch(error => {
                console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™:', error);
                document.getElementById('errorMessage').textContent = 'ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™. Ÿäÿ±ÿ¨Ÿâ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿµŸÅÿ≠ÿ©.';
                document.getElementById('errorMessage').classList.add('show');
            });

        function searchStudent() {
            const studentId = document.getElementById('studentIdInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const reportCard = document.getElementById('reportCard');

            // Clear previous messages
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';

            // Validate input
            if (!studentId) {
                errorMessage.textContent = '‚ö†Ô∏è Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿ±ŸÇŸÖ ÿßŸÑÿ∑ÿßŸÑÿ®';
                errorMessage.classList.add('show');
                reportCard.classList.remove('show');
                return;
            }

            // Search for the student
            if (studentsData[studentId]) {
                const studentData = studentsData[studentId];
                
                // Display student info
                document.getElementById('displayStudentId').textContent = studentId;
                document.getElementById('displayStudentName').textContent = studentData.student_name || '-';
                document.getElementById('displayClass').textContent = studentData.class_name || '-';
                document.getElementById('displayBehavior').textContent = studentData.general_behavior || '-';
                
                // Display behavior badge
                const behaviorBadge = document.getElementById('behaviorBadge');
                behaviorBadge.textContent = studentData.general_behavior || '-';
                
                // Set badge color based on behavior
                const behavior = (studentData.general_behavior || '').toLowerCase();
                if (behavior.includes('ŸÖŸÑÿ™ÿ≤ŸÖ') || behavior.includes('ÿßŸÑÿ™ÿ≤ÿßŸÖ')) {
                    behaviorBadge.style.background = '#4caf50'; // Green
                } else if (behavior.includes('ÿ¨ÿ≤ÿ¶Ÿä')) {
                    behaviorBadge.style.background = '#ff9800'; // Orange
                } else {
                    behaviorBadge.style.background = '#f44336'; // Red
                }
                
                // Display grades
                const gradesGrid = document.getElementById('gradesGrid');
                gradesGrid.innerHTML = '';
                
                const grades = studentData.grades || {};
                
                if (Object.keys(grades).length === 0) {
                    gradesGrid.innerHTML = '<div class="no-data">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿØÿ±ÿ¨ÿßÿ™ ŸÖÿ™ÿßÿ≠ÿ©</div>';
                } else {
                    const subjectLabels = {
                        'islamic_education': 'ÿßŸÑÿ™ÿ±ÿ®Ÿäÿ© ÿßŸÑÿ•ÿ≥ŸÑÿßŸÖŸäÿ©',
                        'arabic_language': 'ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑÿπÿ±ÿ®Ÿäÿ©',
                        'english_language': 'ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿäÿ©',
                        'social_studies': 'ÿßŸÑÿØÿ±ÿßÿ≥ÿßÿ™ ÿßŸÑÿßÿ¨ÿ™ŸÖÿßÿπŸäÿ©',
                        'mathematics': 'ÿßŸÑÿ±Ÿäÿßÿ∂Ÿäÿßÿ™',
                        'science': 'ÿßŸÑÿπŸÑŸàŸÖ',
                        'physical_education': 'ÿßŸÑÿ™ÿ±ÿ®Ÿäÿ© ÿßŸÑÿ®ÿØŸÜŸäÿ©',
                        'arts': 'ÿßŸÑŸÅŸÜŸàŸÜ',
                        'music': 'ÿßŸÑŸÖŸàÿ≥ŸäŸÇŸâ',
                        'design_technology': 'ÿßŸÑÿ™ÿµŸÖŸäŸÖ ŸàÿßŸÑÿ™ŸÉŸÜŸàŸÑŸàÿ¨Ÿäÿß',
                        'french_language': 'ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑŸÅÿ±ŸÜÿ≥Ÿäÿ©',
                        'german_language': 'ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑÿ£ŸÑŸÖÿßŸÜŸäÿ©'
                    };
                    
                    const subDetailLabels = {
                        'formative_exam': 'ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±ÿßÿ™ ÿßŸÑÿ™ŸÉŸàŸäŸÜŸäÿ©',
                        'academic_level': 'ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ ÿßŸÑÿ£ŸÉÿßÿØŸäŸÖŸä',
                        'participation': 'ÿßŸÑŸÖÿ¥ÿßÿ±ŸÉÿ©',
                        'doing_tasks': 'ÿ•ŸÜÿ¨ÿßÿ≤ ÿßŸÑŸÖŸáÿßŸÖ',
                        'attending_books': 'ÿßŸÑÿ≠ÿ∂Ÿàÿ± ŸàÿßŸÑŸÉÿ™ÿ®'
                    };
                    
                    for (const [subjectKey, subjectGrades] of Object.entries(grades)) {
                        const subjectLabel = subjectLabels[subjectKey] || subjectKey;
                        
                        let gradeHtml = `
                            <div class="grade-card">
                                <div class="grade-subject">üìö ${subjectLabel}</div>
                                <div class="grade-details">
                        `;
                        
                        for (const [detailKey, detailValue] of Object.entries(subjectGrades)) {
                            const detailLabel = subDetailLabels[detailKey] || detailKey;
                            gradeHtml += `
                                <div class="grade-detail">
                                    <span class="grade-detail-label">${detailLabel}</span>
                                    <span class="grade-detail-value">${detailValue}</span>
                                </div>
                            `;
                        }
                        
                        gradeHtml += `
                                </div>
                            </div>
                        `;
                        
                        gradesGrid.innerHTML += gradeHtml;
                    }
                }
                
                reportCard.classList.add('show');
            } else {
                errorMessage.textContent = '‚ùå ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ÿ±ŸÇŸÖ ÿßŸÑÿ∑ÿßŸÑÿ®. ÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿ±ŸÇŸÖ ÿ®ÿ¥ŸÉŸÑ ÿµÿ≠Ÿäÿ≠.';
                errorMessage.classList.add('show');
                reportCard.classList.remove('show');
            }
        }

        function printCard() {
            window.print();
        }

        // Allow search with Enter key
        document.getElementById('studentIdInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchStudent();
            }
        });

        // Focus on input when page loads
        document.getElementById('studentIdInput').focus();
    </script>
</body>
</html>
